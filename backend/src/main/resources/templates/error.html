<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Flashcard App</title>
    <link th:href="@{/css/flashcard.css}" rel="stylesheet" type="text/css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .error-title {
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .error-message {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .error-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .home-link:hover {
            background-color: #1565c0;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message" th:text="${error}">An error occurred</p>
        <div class="error-details">
            <p>Status: <span th:text="${status}">500</span></p>
            <p th:if="${path}">Path: <span th:text="${path}"></span></p>
        </div>
        <a th:href="@{/}" class="home-link">Return to Home</a>
    </div>
</body>
</html>
