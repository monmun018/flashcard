<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Navigation Fragment -->
    <div th:fragment="nav">
        <div class="logo">
            Flash Card On Web
        </div>
        
        <!-- Show navigation only for authenticated users -->
        <div sec:authorize="isAuthenticated()">
            <ul>
                <li><a href="/home">Trang chủ</a></li>
                <li><a href="/profile">Thông tin cá nhân</a></li>
                <li><a href="/report">Báo cáo học tập</a></li>
                <li><a href="/addDeck">Thêm bộ thẻ</a></li>
                <li><a href="/addCard">Thêm thẻ</a></li>
                <li style="float: right;">
                    <!-- Show user name -->
                    <span>Xin chào, <span sec:authentication="principal.displayName">User</span>!</span>
                </li>
                <li style="float: right;">
                    <!-- Logout form for POST request -->
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
                        <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer; text-decoration: underline;">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
        
        <!-- Show login link for unauthenticated users -->
        <div sec:authorize="!isAuthenticated()">
            <ul>
                <li style="float: right;"><a href="/login">Đăng nhập</a></li>
                <li style="float: right;"><a href="/register">Đăng ký</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
